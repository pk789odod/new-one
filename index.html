<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Do You Love Me?</title>
  <style>
    /****************************************
     * GLOBAL STYLES
     ****************************************/
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff0000 0%, #c20000 100%);
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* so large animations don't create scrollbars */
      color: #fff;
    }

    /****************************************
     * CONTAINER
     ****************************************/
    .container {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    /****************************************
     * BUTTONS
     ****************************************/
    .btn {
      cursor: pointer;
      background-color: #fff;
      color: #e91e63;
      border: none;
      padding: 1rem 2rem;
      margin: 0 1rem;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.1);
    }

    /****************************************
     * CRYING CAT
     ****************************************/
    #catImg {
      display: none; /* shown when "Little bit" is pressed */
      width: 180px;
      margin-top: 1rem;
      animation: shake 0.5s infinite alternate;
    }
    @keyframes shake {
      from { transform: translateX(0); }
      to   { transform: translateX(5px); }
    }

    /****************************************
     * FINAL MESSAGE
     ****************************************/
    #finalMessage {
      display: none;
      margin-top: 2rem;
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    /****************************************
     * IDLE HEARTS (ABOVE THE QUESTION)
     ****************************************/
    .idle-hearts-container {
      position: absolute;
      top: -50px; /* slightly above the H1 text */
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 100px;
      pointer-events: none;
      overflow: visible;
    }
    .idle-heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/2107/2107952.png') center/cover no-repeat;
      opacity: 0.8;
      animation: floatIdle 2.5s ease-in-out infinite;
    }
    @keyframes floatIdle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /****************************************
     * "YES" BUTTON POP ANIMATION
     ****************************************/
    @keyframes pop {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- MAIN CONTAINER -->
  <div class="container">
    <!-- IDLE HEARTS (above the question) -->
    <div class="idle-hearts-container" id="idleHeartsContainer"></div>

    <!-- QUESTION -->
    <h1 id="questionText">Do you love me?</h1>

    <!-- BUTTONS -->
    <button class="btn" id="yesBtn">Yes</button>
    <button class="btn" id="littleBitBtn">Little bit</button>

    <!-- CRYING CAT GIF -->
    <img
      id="catImg"
      src="https://i.pinimg.com/originals/ed/39/a2/ed39a2d24b2e48373e659974a52eeef8.gif" 
      alt="Crying Cat GIF"
    />

    <!-- FINAL MESSAGE AFTER CLICKING YES -->
    <div id="finalMessage">I knew it Kuchu... come here...</div>
  </div>

  <script>
    /*******************************************************
     * 1. IDLE HEARTS ANIMATION (above the question)
     *******************************************************/
    const idleHeartsContainer = document.getElementById('idleHeartsContainer');

    // Create small hearts that float in a gentle up/down motion
    function createIdleHearts() {
      const heart = document.createElement('div');
      heart.classList.add('idle-heart');

      // Random position inside the container
      heart.style.left = Math.random() * 160 + 'px'; // container is 200px wide
      heart.style.top = Math.random() * 40 + 'px';   // container is 100px tall

      idleHeartsContainer.appendChild(heart);

      // Remove heart after some time to avoid clutter
      setTimeout(() => {
        if (heart.parentNode) {
          idleHeartsContainer.removeChild(heart);
        }
      }, 3000);
    }

    // Continuously create idle hearts every 1 second
    setInterval(createIdleHearts, 1000);

    /*******************************************************
     * 2. CRYING CAT & "LITTLE BIT" BUTTON TEXT CYCLING
     *******************************************************/
    const catImg = document.getElementById('catImg');
    const littleBitBtn = document.getElementById('littleBitBtn');
    const yesBtn = document.getElementById('yesBtn');
    const questionText = document.getElementById('questionText');
    const finalMessage = document.getElementById('finalMessage');

    // Funny / sweet texts for the "Little bit" button
    const littleBitTexts = [
      "I'll cook for you",
      "I'll clean the house",
      "I'll do your laundry",
      "I'll watch your favorite shows",
      "C'mon, say yes!",
      "Stop teasing me!",
      "I'm serious now..."
    ];
    let littleBitIndex = 0;

    // Track how large the "Yes" button becomes
    let yesButtonScale = 1;

    littleBitBtn.addEventListener('click', () => {
      // 1. Show crying cat GIF (stays visible)
      catImg.style.display = 'block';

      // 2. Cycle through funny texts
      if (littleBitIndex < littleBitTexts.length) {
        littleBitBtn.textContent = littleBitTexts[littleBitIndex];
        littleBitIndex++;
      } else {
        // If we run out of texts, just loop or keep it at last text
        littleBitBtn.textContent = "Please just say YES!";
      }

      // 3. Make the YES button bigger each time
      yesButtonScale += 0.2;
      yesBtn.style.transform = `scale(${yesButtonScale})`;
      yesBtn.style.zIndex = 3; // keep it above other elements
    });

    /*******************************************************
     * 3. "YES" BUTTON CLICK -> SHOW FINAL MESSAGE
     *******************************************************/
    yesBtn.addEventListener('click', () => {
      // Hide question & "Little bit" button
      questionText.style.display = 'none';
      littleBitBtn.style.display = 'none';
      // Also hide crying cat if it's visible
      catImg.style.display = 'none';

      // Show final message
      finalMessage.style.display = 'block';

      // Animate the YES button with a "pop" effect
      yesBtn.style.animation = 'pop 0.6s ease-in-out';
      
      // After animation completes, you could hide or disable the button
      setTimeout(() => {
        yesBtn.style.display = 'none';
      }, 600);
    });
  </script>
</body>
</html>
