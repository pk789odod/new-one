<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Do You Love Me?</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2.2em;
      color: #333;
      margin-bottom: 20px;
    }
    .button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 1.1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .yes {
      background-color: #4caf50;
      color: #fff;
    }
    .little-bit {
      background-color: #ff9800;
      color: #fff;
    }
    .message {
      margin-top: 30px;
      font-size: 1.4em;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Do you love me?</h1>
    <button class="button yes" id="yesButton">Yes</button>
    <button class="button little-bit" id="littleBitButton">Little Bit</button>
    <div class="message" id="messageArea"></div>
  </div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const littleBitButton = document.getElementById('littleBitButton');
    const messageArea = document.getElementById('messageArea');

    // When "Yes" is clicked
    yesButton.addEventListener('click', () => {
      messageArea.innerHTML = "I knew it my Kuchu, come here ðŸ¤—ðŸ¤—";
      // Optionally hide the buttons after an answer is chosen
      yesButton.style.display = 'none';
      littleBitButton.style.display = 'none';
    });

    // When "Little Bit" is clicked
    littleBitButton.addEventListener('click', () => {
      // Disable buttons so the user doesnâ€™t click repeatedly
      yesButton.disabled = true;
      littleBitButton.disabled = true;

      // Array of cute messages to show sequentially
      const cuteMessages = [
        "Are you sure?",
        "I'll do anything for youâ€”cook, clean, dance, and sing!",
        "I'll bring you your favorite treats and surprise you every day.",
        "I'll listen to every word you say and always be there for you.",
        "Please reconsider, my heart is set on loving you fully!"
      ];

      let currentMsg = 0;
      messageArea.innerHTML = cuteMessages[currentMsg];
      currentMsg++;

      // Use setInterval to "bombard" with messages every 2 seconds
      const msgInterval = setInterval(() => {
        if (currentMsg < cuteMessages.length) {
          // Append the next message on a new line
          messageArea.innerHTML += "<br>" + cuteMessages[currentMsg];
          currentMsg++;
        } else {
          clearInterval(msgInterval);
          // After the sequence, re-enable the buttons for a final choice
          setTimeout(() => {
            messageArea.innerHTML += "<br><br>So, will you give me your whole heart?";
            yesButton.disabled = false;
            littleBitButton.disabled = false;
          }, 1000);
        }
      }, 2000);
    });
  </script>
</body>
</html>
