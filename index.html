<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Do You Love Me?</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff0000 0%, #c20000 100%);
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }
    .container {
      position: relative;
      text-align: center;
      z-index: 2;
    }
    /* Curious Cat Logo */
    #curiousCat {
      width: 150px;
      margin-bottom: 1rem;
    }
    /* Question Text */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    /* Buttons */
    .btn {
      cursor: pointer;
      background-color: #fff;
      color: #e91e63;
      border: none;
      padding: 1rem 2rem;
      margin: 0 1rem;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    /* Crying Cat GIF (for "Little bit") */
    #cryingCat {
      display: none;
      width: 180px;
      margin-top: 1rem;
      animation: shake 0.5s infinite alternate;
    }
    @keyframes shake {
      from { transform: translateX(0); }
      to   { transform: translateX(5px); }
    }
    /* Happy Cat GIF (after Yes) */
    #happyCat {
      display: none;
      width: 200px;
      margin-top: 1rem;
      animation: bounce 0.6s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to   { transform: translateY(-10px); }
    }
    /* Final Message */
    #finalMessage {
      display: none;
      margin-top: 2rem;
      font-size: 1.8rem;
      font-weight: bold;
    }
    /* Yes Button Pop Animation (optional) */
    @keyframes pop {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <!-- Curious Cat Logo -->
    <img id="curiousCat" src="https://media1.giphy.com/media/3o7bufrhglm1BTsfra/giphy.gif?cid=6c09b952wlmyfwo3qgofgo1321txm35u3fkdgvws8pxbflnq&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" alt="Curious Cat Logo">
    <!-- Main Question -->
    <h1 id="questionText">Do you love me?</h1>
    <!-- Buttons -->
    <button class="btn" id="yesBtn">Yes</button>
    <button class="btn" id="littleBitBtn">Little bit</button>
    <!-- Crying Cat GIF (for "Little bit" presses) -->
    <img id="cryingCat" src="https://i.pinimg.com/originals/c0/0e/f5/c00ef5b21e0f23e5170bf4d172fce61d.gif">
    <!-- Final Message -->
    <div id="finalMessage">I knew it, Kuchu... come here...</div>
    <!-- Happy Cat GIF (after Yes) -->
    <img id="happyCat" src="https://i.pinimg.com/originals/0b/4e/c4/0b4ec44bf7fba70ee3f2f93bc8097f48.gif" alt="Happy Cat GIF">
  </div>

  <script>
    // Grab elements from the DOM
    const curiousCat = document.getElementById('curiousCat');
    const questionText = document.getElementById('questionText');
    const yesBtn = document.getElementById('yesBtn');
    const littleBitBtn = document.getElementById('littleBitBtn');
    const cryingCat = document.getElementById('cryingCat');
    const finalMessage = document.getElementById('finalMessage');
    const happyCat = document.getElementById('happyCat');

    // Funny texts for "Little bit" button
    const littleBitTexts = [
      "I'll cook for you",
      "I'll clean the house",
      "I'll do your laundry",
      "I'll watch your favorite shows",
      "Please just say YES!"
    ];
    let littleBitIndex = 0;
    let yesButtonScale = 1;

    // "Little bit" button event
    littleBitBtn.addEventListener('click', () => {
      // Show crying cat immediately on press
      cryingCat.style.display = 'block';
      // Rotate through funny texts
      littleBitBtn.textContent = littleBitTexts[littleBitIndex] || "Please just say YES!";
      littleBitIndex = (littleBitIndex + 1) % littleBitTexts.length;
      // Increase the scale of the Yes button so it eventually covers the screen
      yesButtonScale += 0.2;
      yesBtn.style.transform = `scale(${yesButtonScale})`;
    });

    // "Yes" button event
    yesBtn.addEventListener('click', () => {
      // Hide all interactive elements
      questionText.style.display = 'none';
      littleBitBtn.style.display = 'none';
      yesBtn.style.display = 'none';
      curiousCat.style.display = 'none';
      cryingCat.style.display = 'none';

      // Show final message and happy cat
      finalMessage.style.display = 'block';
      happyCat.style.display = 'block';

      // Optionally, add a pop animation to the yes button before hiding it
      // yesBtn.style.animation = 'pop 0.6s ease-in-out';
    });
  </script>
</body>
</html>
