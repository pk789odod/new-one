<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me?</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      /* Pink gradient background */
      background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
      position: relative;
    }
    
    .container {
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Curious Cat GIF styles */
    #curiousCat {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 200px;
    }
    
    h1 {
      color: #fff;
      font-size: 3em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }
    
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .yes-btn {
      background: #4CAF50;
      color: white;
      padding: 20px 50px;
      font-size: 1.8em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .little-bit-btn {
      background: #FF69B4;
      color: white;
      padding: 20px 50px;
      font-size: 1.8em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .yes-btn:hover {
      transform: scale(1.1) rotate(3deg);
      background: #45a049;
    }
    
    .little-bit-btn:hover {
      animation: shake 0.5s ease infinite;
      background: #ff1493;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
    }
    
    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 56, 96, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: zoomIn 0.5s ease;
    }
    
    @keyframes zoomIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
    
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .heart {
      position: absolute;
      animation: float 3s linear infinite;
      opacity: 0;
      font-size: 24px;
    }
    
    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    
    /* New animation for the hug emoji rain effect */
    @keyframes rainDown {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    
    /* Mobile optimization for a 6.7-inch screen */
    @media (max-width: 430px) {
      h1 {
        font-size: 2.5em;
      }
      .yes-btn, .little-bit-btn {
        padding: 15px 30px;
        font-size: 1.5em;
      }
      #curiousCat {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="heartsContainer"></div>
  <div class="container">
    <!-- Curious Cat GIF (Static and centered) -->
    <img id="curiousCat" src="https://media1.giphy.com/media/3o7bufrhglm1BTsfra/giphy.gif?cid=6c09b952wlmyfwo3qgofgo1321txm35u3fkdgvws8pxbflnq&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" alt="Curious Cat Gif">
    <h1>üíñ Do You Love Me? üíñ</h1>
    <div class="buttons">
      <button class="yes-btn" onclick="showLove()">Yes! üòç</button>
      <button class="little-bit-btn" onclick="handleLittleBit()">A little bit? ü•∫</button>
    </div>
  </div>
  
  <!-- Celebration Page -->
  <div class="celebration" id="celebration">
    <div style="text-align: center; color: white;">
      <h1 style="font-size: 2.5em;">i knew it ü§≠ , you can't hide that from me you pumpkin pie ü§óü§ó‚ù§Ô∏è...</h1>
      <img class="happy-cat" src="https://i.pinimg.com/originals/0b/4e/c4/0b4ec44bf7fba70ee3f2f93bc8097f48.gif" alt="Happy Cat" style="max-width:200px; margin-top:20px;">
    </div>
  </div>
  
  <script>
    // Floating hearts initialization
    function createHearts() {
      const heartsContainer = document.getElementById('heartsContainer');
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'üíñ';
        heart.style.cssText = `
          left: ${Math.random() * 100}%;
          animation-delay: ${Math.random() * 2}s;
        `;
        heartsContainer.appendChild(heart);
      }
    }
    createHearts();
    
    // "A little bit" button logic
    let clickCount = 0;
    const littleBitMessages = [
      "Are you sure?",
      "I'll cook for you? üç≥",
      "How about medium love?",
      "Pretty please? ü•∫",
      "I'll wait... ‚è≥",
      "i'll massage your feet! üíì",
      "Let's negotiate! ü§ù",
      "Oranges and chips? üçäüçü",
      "Final offer: Biryani? üíñ",
      "Pretty please ! üòπ"
    ];
    
    function handleLittleBit() {
      const btn = document.querySelector('.little-bit-btn');
      // Cycle through messages
      btn.textContent = littleBitMessages[clickCount % littleBitMessages.length];
      // Add shake animation
      btn.style.animation = 'shake 0.5s ease';
      
      // Create a new heart
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'üíñ';
      heart.style.cssText = `
        left: ${Math.random() * 80 + 10}%;
        animation-duration: ${Math.random() * 2 + 2}s;
      `;
      document.getElementById('heartsContainer').appendChild(heart);
      
      clickCount++;
      
      // Increase Yes button size slower (multiplier changed from 1.3 to 1.2)
      const yesBtn = document.querySelector('.yes-btn');
      const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = `${currentSize * 1.2}px`;
    }
    
    // Yes button handler with hug emoji rain effect
    function showLove() {
      const celebration = document.getElementById('celebration');
      celebration.style.display = 'flex';
      
      // Add celebration hearts
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = ['üíñ', 'üíù', 'üíò', 'üíï', 'üíû'][Math.floor(Math.random() * 5)];
        heart.style.cssText = `
          left: ${Math.random() * 100}%;
          animation-delay: ${Math.random()}s;
        `;
        document.getElementById('heartsContainer').appendChild(heart);
      }
      
      // Create multiple hug emojis that "rain" down the page
      const numHugs = 20;
      for (let i = 0; i < numHugs; i++) {
        const hug = document.createElement('div');
        hug.innerHTML = 'ü§ó';
        hug.style.cssText = `
          position: fixed;
          top: -50px;
          left: ${Math.random() * 100}%;
          font-size: ${Math.random() * 1 + 2}em;
          opacity: 0;
          animation: rainDown 1s forwards;
          animation-delay: ${Math.random() * 0.3}s;
          z-index: 500;
        `;
        document.body.appendChild(hug);
        // Remove the emoji after the animation (allowing extra time for delay)
        setTimeout(() => {
          hug.remove();
        }, 1500);
      }
    }
  </script>
</body>
</html>
