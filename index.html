<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Do You Love Me?</title>
  <!-- Google Font for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset and global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Container styling similar to the referenced site */
    .container {
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease;
    }
    h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }
    /* Button styles with smooth hover effects */
    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .yes {
      background-color: #4caf50;
      color: #fff;
    }
    .little-bit {
      background-color: #ff9800;
      color: #fff;
    }
    .message {
      margin-top: 30px;
      font-size: 1.2em;
      color: #555;
      line-height: 1.5;
    }
    /* Simple fadeIn animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Do you love me?</h1>
    <button class="button yes" id="yesButton">Yes</button>
    <button class="button little-bit" id="littleBitButton">Little Bit</button>
    <div class="message" id="messageArea"></div>
  </div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const littleBitButton = document.getElementById('littleBitButton');
    const messageArea = document.getElementById('messageArea');

    // "Yes" button click: show final message and hide buttons.
    yesButton.addEventListener('click', () => {
      messageArea.innerHTML = "I knew it my Kuchu, come here ðŸ¤—ðŸ¤—";
      yesButton.style.display = 'none';
      littleBitButton.style.display = 'none';
    });

    // "Little Bit" button click: show a series of cute messages.
    littleBitButton.addEventListener('click', () => {
      // Disable buttons to prevent multiple clicks
      yesButton.disabled = true;
      littleBitButton.disabled = true;

      const cuteMessages = [
        "Are you sure?",
        "I'll do anything for youâ€”cook, clean, dance, and sing!",
        "I'll bring you your favorite treats and surprise you every day.",
        "I'll listen to every word you say and always be there for you.",
        "Please say yes, my heart is set on you!"
      ];
      let currentMsg = 0;
      messageArea.innerHTML = cuteMessages[currentMsg];
      currentMsg++;

      // Display messages sequentially every 2 seconds.
      const interval = setInterval(() => {
        if (currentMsg < cuteMessages.length) {
          messageArea.innerHTML += "<br>" + cuteMessages[currentMsg];
          currentMsg++;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            messageArea.innerHTML += "<br><br>So, will you give me your whole heart?";
            // Re-enable buttons so the user can now select "Yes"
            yesButton.disabled = false;
            littleBitButton.disabled = false;
          }, 1000);
        }
      }, 2000);
    });
  </script>
</body>
</html>
